<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg text-dark">

<div class="container py-4">
    <h1 class="text-center mb-4 fw-bold">Lista de Productos</h1>
    <h22 class="text-center mb-4 fw-bold">Pablo Criollo Escobar</h22>

    <div id="alerta" class="alert d-none" role="alert"></div>


    <form id="producto-form" class="row g-3 mb-4">
        <input type="hidden" id="id">
        <div class="col-md-4">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="descripcion" placeholder="Descripción" required>
        </div>
        <div class="col-md-2">
            <input type="number" step="0.01" class="form-control" id="precio" placeholder="Precio" required>
        </div>
        <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-hover bg-white shadow rounded">
            <thead class="table-light">
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="productos-body"></tbody>
        </table>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
